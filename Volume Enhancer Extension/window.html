<!doctype html>
<html lang="en" class="mdc-typography">
<head>
    <meta charset="utf-8">
    <title>Volume Enhancer</title>
    <link href="css/window.css" rel="stylesheet">
    <link href="css/switcher.css" rel="stylesheet">
    <link href="css/inputRange.css" rel="stylesheet">

</head>

<body>
<header class="header">
    <div class="form-check form-check-inline" style="position: absolute;top: 1.5em; right: 1em;">
        <input class="form-check-input" type="checkbox" id="insite-controller" checked>
    </div>
    <div class="header__main-block">
        <img class="header__icon" src="icons/logo-name.png" alt="Volume Booster">
    </div>
    <div class="line"></div>
    <span class="header__description">
			Set Volume
		</span>
</header>

<div class="volume-container">
    <input id="volume-slider" class="volume-slider__slider" type="range" value="100" min="0" max="600" step="10"
           autofocus>
    <section class="volume-info">
        <span class="volume-info__volume-min">0 %</span>
        <span class="volume-info-minus"></span>
        <span class="volume-info__volume-current">
			<span id="volume-current" class="volume-info__volume-current-value"></span>%
		</span>
        <span class="volume-info-plus"></span>
        <span class="volume-info__volume-max">600 %</span>
    </section>
</div>

<section class="tabs">
    <div class="tabs__title"></div>
    <div class="tabs__list"></div>
</section>

<footer class="footer">
    <button class="link--external">
        <a class="link" tabindex="-1" target="_blank"
           href="">

        </a>
    </button>
</footer>
<template id="template-tab">
    <a href="#" class="tab">
        <div class="tab__item tab__icon">
            <img class="tab__icon-image" src="" alt="">
        </div>
        <div class="tab__item tab__title"></div>
    </a>
</template>
<script src="js/libs/jquery.3.4.1.js"></script>
<script src="js/libs/jquery.switcher.js"></script>
<script src="js/libs/rangeInput.js"></script>
<script src="js/window.js"></script>

</body>
</html>
